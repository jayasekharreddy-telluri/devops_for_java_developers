apiVersion: v1
kind: Pod
metadata:
  name: pvc-demo-pod
spec:
  volumes:
    - name: storage
      persistentVolumeClaim:
        claimName: my-pvc

  containers:
    - name: app
      image: busybox
      command: ["sh", "-c", "sleep 3600"]
      volumeMounts:
        - name: storage
          mountPath: /data
